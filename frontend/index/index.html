<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>

<body>
    <div class="col-sm-4"></div>

    <div class="col-sm-4">
        <div class="set-margin">
            
            <label>Todo</label>
            <input type="text" class="form-control" id="todo_body"><br>
            <button type="submit" class="btn btn-info" id="btn_add_todo">Add Todo</button><br><br>
            <label class="switch">
                <input id="switch" type="checkbox">
                <span class="slider round"></span>
            </label><br>
            <p><small>Hide Completed</small></p><br>

            <table class="table">

                <tbody id="todo_table_body">

                </tbody>

            </table>


        </div>
    </div>

    <div class="col-sm-4">
        <div style="margin-top: 100px;">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="centering text-center">
                        <button type="submit" class="btn btn-light" id="btn_logout">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
