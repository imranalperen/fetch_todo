<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>

<body>
    <div class="col-sm-4"></div>

    <div class="col-sm-4">
        <img class="center" src="../logo/logo.png" height="150px" width="230px">
        <div class="set-margin">
            
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="*******"><br>
            <button type="submit" class="btn btn-success" id="btn_login">Login</button><br><hr>
            <button type="submit" class="btn btn-primary" onclick="location.href='//127.0.0.1:5500/signup/signup.html'">Sign Up</button><br><br>
            <a onclick="location.href='//127.0.0.1:5500/forgot_password/forgot_password.html'">Forgot Password</a>

        </div>
    </div>

    <div class="col-sm-4"></div>
    <script src="login.js"></script>
</body>
</html>
