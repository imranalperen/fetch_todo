<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="col-sm-4"></div>

    <div class="col-sm-4">
        <div class="set-margin">
            
            <label>Email</label>
            <input class="form-control" id="email" placeholder="example@mail.com" type="email">
            <label>Password</label>
            <input type="password" class="form-control" id="password" placeholder="*******">
            <label>Verify Password</label>
            <input type="password" class="form-control" id="verify_password" placeholder="*******"><br>
            <button type="submit" class="btn btn-primary" id="btn_sign_up">Sign Up</button><br><hr>
            <button type="submit" class="btn btn-success" onclick="location.href='//127.0.0.1:5500/frontend/login/login.html'">Login</button>

        </div>
    </div>

    <div class="col-sm-4"></div>
    <script src="signup.js"></script>
</body>
</html>
